<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body{
            font-family: 'Courier New', Courier, monospace;
            color: beige;
            background-color: #002f41;
        }
        .text{
            font-weight: lighter;
        }
    </style>
</head>
<body class="container body">
    <div class="text-center mt-3 border-bottom border-5" style="color: #61b8d3; font-weight: bold;">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="row container mt-5 block">
        <div class="col-4 text-center">
            <button class="rock btn">
                <img class="rounded-circle border-5  img-thumbnail" src="images/rock.png" alt="rock">
            </button>
            <div>
                <h3>Rock</h3>
            </div>
        </div>
        <div class="col-4 text-center">
            <button class="paper btn">
                <img class="rounded-circle border-5 img-thumbnail" src="images/paper.png" alt="paper">
            </button>
            <div>
                <h3>Paper</h3>
            </div>
        </div>
        <div class="col-4 text-center">
            <button class="scissor btn">
                <img class="rounded-circle border-5 img-thumbnail" src="images/scissors.png" alt="scissors">
            </button>
            <div>
                <h3>Scissors</h3>
            </div>
        </div>
    </div>
    <div class="mt-5 container text-center">
        <div class="row justify-content-center">
            <div id="UserScore" class="col-3 text fs-1">
                0
            </div>
            <div id="ComputerScore" class="col-3 text fs-1">
                0
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 text fs-1">
                USER
            </div>
            <div class="col-3 text fs-1">
                COMPUTER
            </div>
        </div>
        <div id="result" class="text-cente text mt-5 fs-1">
            Choose Your Move
        </div>
        <div>
            <button id="Reset" class="btn mt-5 border" style="color: beige;">Reset</button>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
